    <input type="text" id="city-input" placeholder="Enter a city name">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $("#city-input").on("input", function() {
    var input = $(this).val();
    var url = "http://api.geonames.org/searchJSON?featureClass=P&maxRows=10&name_startsWith=" + input + "&username=omeromer";
    $.getJSON(url, function(data) {
      var datalist = $("#city-list");
      datalist.empty();
      $.each(data.geonames, function(i, item) {
        datalist.append($("<option>").attr("value", item.name));
      });
    });
  });
});
</script>
